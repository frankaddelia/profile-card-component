<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile card component | Frontend Mentor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css" type="text/css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            margin: 0 auto;
            text-align: center;
            width: 1440px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <p>
                    <img src="images/image-victor.jpg" alt="Victor Crest">
                </p>
                <p>
                    <span class="bold-text">Victor Crest</span> <span class="gray-text">26</span>
                </p>
                <p class="gray-text">
                    London
                </p>
            </div>

            <div class="card-footer">
                <div>
                    <span class="bold-text">80K</span><br>
                    <span class="gray-text small-text">Followers</span>
                </div>
                <div>
                    <span class="bold-text">803K</span><br>
                    <span class="gray-text small-text">Likes</span>
                </div>
                <div>
                    <span class="bold-text">1.4K</span><br>
                    <span class="gray-text small-text">Photos</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">WTFranklin</a>.
        </div>
    </footer>
</body>

</html>
